language: go
dist: xenial

go:
- 1.13
- 1.x
- master

services:
  mysql

before_install:
- sudo apt-get install -y rpm build-essential debhelper dh-make fakeroot zip
- mysql -e 'CREATE DATABASE vulndb;'

env:
- MYSQL_TEST_DSN=root@/vulndb

script:
- go get -v -t -u -d ./...
- go test -v ./...

before_deploy:
- make release VERSION=${TRAVIS_TAG:1}

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    tags: true
